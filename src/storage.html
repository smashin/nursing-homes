<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="get" action="https://cloud-api.yandex.net/v1/disk/resources/upload">
    <input type="file" name="path" id="file"/>
    <input type="text" name="overwrite" value="true" />
    <input type="submit" value="Submit" id="j-upload-btn">
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/storage.js"></script>

<script type="text/javascript">
    $(document).on('click', '#j-upload-btn', function() {
        var file = $('#file')[0].files[0];
        if (file) {
            $.ajax({
                method: 'get',
                url: `https://cloud-api.yandex.net/v1/disk/resources/upload?path=${file.name}&overwrite=true`,
                dataType: 'json',
                contentType: 'application/json',
                async: false,
                headers: {
                    "Authorization": "OAuth AQAAAAAgPltWAASFvnvUc6Sf3keCjHE6R0gG0Ps"
                },
                success: function (data){
                    var formData = new FormData();
                    formData.append('file', file);
                    console.log(formData);
                    $.ajax({
                        method: data.method,
                        url: data.href,
                        data : formData,
                        processData: false,  // tell jQuery not to process the data
                        contentType: false,  // tell jQuery not to set contentType
                        success : function(data) {
                            debugger
                            console.log(data);
                            alert(data);
                        }
                    });
                }
        });
        }
        else alert('Выберите файл!')

        return false;
    })
</script>
</body>
</html>
