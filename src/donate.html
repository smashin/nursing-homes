<!DOCTYPE html>
<html>
<head>
    <title>Пожертвование Домам престарелых</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="/app.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <!--<div class="navbar-brand">-->
                    <!--<img src="img/logo_veb.png" height="32px">-->
                <!--</div>-->
                <div class="navbar-brand">
                    <a href="index.html"><img src="img/logo_starost.png" height="32px" /></a>
                </div>
                <h3 class="navbar-text text-center b-title"><a href="index.html">Пожертвования домам престарелых</a></h3>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading text-center text-lg"><strong>Внести пожертвование</strong></div>
                <div class="panel-body">
                    <form method="post" id="donate-form">
                        <div class="form-group">
                           <img alt="Дом престарелых" id="imgNursingHome" width="100%"/>
                            <input type="hidden" id="nursingHomeId" />
                        </div>
                        <div class="form-group">
                            <label for="donator">Меценат</label>
                            <input type="text" class="form-control input-lg" id="donator" name="donator" maxlength="100" required
                                   placeholder="Укажите ваше имя">
                        </div>
                        <div class="form-group">
                            <label for="contacts">Контакты</label>
                            <input type="text" class="form-control input-lg" id="contacts" name="contacts" maxlength="100" required
                                   placeholder="Укажите контакты для связи с вами">
                        </div>
                        <div class="form-group">
                            <label for="Amount">Сумма</label>
                            <div class="input-group">
                                <div class="input-group-addon">&#8381;</div>
                                <input type="number" class="form-control input-lg" id="Amount" name="Amount" maxlength="10" required
                                       placeholder="100000">
                                <div class="input-group-addon">.00</div>
                            </div>
                        </div>
                        <p>
                            <button type="submit" class="btn btn-primary btn-lg btn-block"
                                    data-loading-text="Идет сохранение в блокчейн...">Пожертвовать</button>
                        </p>
                        <div class="alert alert-success" role="alert" id="success-message"
                             style="display: none">
                            Сведения успешно сохранены в блокчейн
                        </div>
                        <div class="alert alert-danger" role="alert" id="error-message" style="display: none">
                            Невозможно добавить сведения в блокчейн
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>

        </div>
    </div>

    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/donate.js"></script>
</body>
</html>
